[unix_http_server]
file=/tmp/supervisor.sock   ; the path to the socket file
chmod=0700                  ; socket file mode (default 0700)

[supervisord]
logfile=/tmp/supervisord.log ; main log file; default $CWD/supervisord.log
logfile_maxbytes=50MB        ; max main logfile bytes b4 rotation; default 50MB
logfile_backups=10           ; # of main logfile backups; 0 means none, default 10
loglevel=info                ; log level; default info; others: debug,warn,trace
pidfile=/tmp/supervisord.pid ; supervisord pidfile; default supervisord.pid
nodaemon=false               ; start in foreground if true; default false
silent=false                 ; no logs to stdout if true; default false
minfds=1024                  ; min. avail startup file descriptors; default 1024
minprocs=200                 ; min. avail process descriptors;default 200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock ; use a unix domain socket

; ======================================
; Hyperliquid Auto-Trade Services
; ======================================

[program:websocket-discovery]
command=python start_discovery_service.py
directory=%(here)s
user=%(ENV_USER)s
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=logs/websocket-discovery.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile=logs/websocket-discovery.error.log
environment=PATH="%(here)s/.venv/bin:%(ENV_PATH)s"
priority=100

[program:celery-worker]
command=python -m celery -A app.services.celery_app worker --loglevel=info --concurrency=4
directory=%(here)s
user=%(ENV_USER)s
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=logs/celery-worker.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile=logs/celery-worker.error.log
environment=PATH="%(here)s/.venv/bin:%(ENV_PATH)s"
priority=200

[program:celery-beat]
command=python -m celery -A app.services.celery_app beat --loglevel=info
directory=%(here)s
user=%(ENV_USER)s
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=logs/celery-beat.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile=logs/celery-beat.error.log
environment=PATH="%(here)s/.venv/bin:%(ENV_PATH)s"
priority=300
; Only start beat after worker is running
depends_on=celery-worker

[program:fastapi-server]
command=python run.py
directory=%(here)s
user=%(ENV_USER)s
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=logs/fastapi-server.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile=logs/fastapi-server.error.log
environment=PATH="%(here)s/.venv/bin:%(ENV_PATH)s"
priority=400

; ======================================
; Group Configuration
; ======================================

[group:hyperliquid-services]
programs=websocket-discovery,celery-worker,celery-beat,fastapi-server
priority=999
